<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <div class="container p-5">

            <div class="row d-flex justify-content-center">

                <h1 class="text-center mt-5 display-1">
                    {{ message }}
                </h1>

                <img :src="image" class="mt-5 object-fit-cover" alt="" style="width: 400px; height: 500px;">

            </div>
        </div>
    </div>




    <!-- Vue -->
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {

                    message: "Hello!",
                    image: "https://www.telegraph.co.uk/content/dam/travel/2023/05/24/TELEMMGLPICT000336971475_16849458268380_trans_NvBQzQNjv4Bqek9vKm18v_rkIPH9w2GMNpPHkRvugymKLtqq96r_VP8.jpeg?imwidth=1280",

                }
            }
        }).mount("#app");
    </script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>



</body>

</html>
